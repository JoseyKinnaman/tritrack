<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>TriTrack</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>What kind of triangle do ya got there?</h1>
        <p>Insert the dimensions below:</p>
        <form id="triangle">
          <div class="form-group">
            <label for="side1">1st side:</label>
            <input id="side1" class="form-control" type="number" />
          </div>
          <div class="form-group">
            <label for="side2">2nd side:</label>
            <input id="side2" class="form-control" type="number" />
          </div>
          <div class="form-group">
            <label for="side3">3rd side:</label>
            <input id="side3" class="form-control" type="number" />
          </div>
          <button type="submit" class="btn btn-dark">Tri it!</button>
        </form>
        <div id="equilateral">
          <h4>You've got yourself an equilateral triangle!</h4>
        </div>
        <div id="isosceles">
          <h4>You've got yourself an isosceles triangle!</h4>
        </div>
        <div id="scalene">
          <h4>You've got yourself a scalene triangle!</h4>
        </div>
        <div id="not-a-triangle">
          <h4>Yo! That aint a triangle brother.</h4>
        </div>
      </div>
    </div>
  </body>
</html>
